<mat-list role="list">
  <mat-list-item *ngFor="let item of items" role="listitem">
    <mat-card>
      <mat-checkbox class="example-margin" [(ngModel)]="item.state" (ngModelChange)="updateItem(item.id, item.state)">
        <span [class.done]="item.state">{{item.name}}</span>
      </mat-checkbox>
      <button mat-button (click)="delete.emit(item.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card>
  </mat-list-item>
</mat-list>
